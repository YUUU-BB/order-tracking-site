<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>주문 진행 현황 조회</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .search-box {
      margin-bottom: 20px;
    }
    label, select, input[type="text"], input[type="date"] {
      margin-right: 10px;
      padding: 8px;
      font-size: 14px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>주문 진행 현황 조회</h1>
    <div class="search-box">
      <label for="searchType">검색어:</label>
      <select id="searchType">
        <option value="bizNumber">사업자등록번호</option>
        <option value="bizName">사업자명</option>
      </select>
      <input type="text" id="searchKeyword" placeholder="검색어 입력">
      <label for="fromDate">기간:</label>
      <input type="date" id="fromDate"> ~ <input type="date" id="toDate">
      <button onclick="searchOrders()">조회</button>
    </div>

    <table id="resultTable">
      <thead>
        <tr>
          <th>사업자등록번호</th>
          <th>사업자명</th>
          <th>개발결제</th>
          <th>원료수급</th>
          <th>개발진행</th>
          <th>개발확정</th>
          <th>생산결제</th>
          <th>품목제조보고서</th>
          <th>표시사항</th>
          <th>전달디자인검수</th>
          <th>필름인쇄</th>
          <th>생산진행</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="12">조회된 데이터가 없습니다.</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    function searchOrders() {
      const type = document.getElementById('searchType').value;
      const keyword = document.getElementById('searchKeyword').value;
      const fromDate = document.getElementById('fromDate').value;
      const toDate = document.getElementById('toDate').value;

      // 실제 API 연동 전, 더미 데이터로 예시
      const dummyData = [
        {
          bizNumber: '123-45-67890',
          bizName: '에이치앤제이컴퍼니',
          개발결제: '완료',
          원료수급: '진행중',
          개발진행: '완료',
          개발확정: '확정됨',
          생산결제: '미결제',
          품목제조보고서: '제출완료',
          표시사항: '검토중',
          전달디자인검수: '완료',
          필름인쇄: '대기중',
          생산진행: '예정'
        }
      ];

      const filtered = dummyData.filter(item => {
        return item[type].includes(keyword);
      });

      const tbody = document.querySelector('#resultTable tbody');
      tbody.innerHTML = '';

      if (filtered.length === 0) {
        const row = document.createElement('tr');
        const cell = document.createElement('td');
        cell.colSpan = 12;
        cell.textContent = '조회된 데이터가 없습니다.';
        row.appendChild(cell);
        tbody.appendChild(row);
      } else {
        filtered.forEach(item => {
          const row = document.createElement('tr');
          for (let key in item) {
            const cell = document.createElement('td');
            cell.textContent = item[key];
            row.appendChild(cell);
          }
          tbody.appendChild(row);
        });
      }
    }
  </script>
</body>
</html>
